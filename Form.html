<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
  <fieldset style="border: 3px solid aqua; background-color: darkgoldenrod; width: 50%;">
  
   <table border="1px" align="center" width="100%"><tr><th>Fill Your Details</th></tr></table> <br>

    <form action="" align="center">

    Full Name : <input type="text" placeholder="Full Name" size="150px"> <br><br>
    Father Name : <input type="text" size="150px"> <br><br>
    Email Id : <input type="email" size="150px"> <br><br>
    Mobile No : <input type="number" size="150px"> <br><br>
    Address : <input type="text" size="150px"> <br><br>
    Photo : <input type="file"> <br><br>

    Select Your Country :
    <select name="Country" id="">
      <option value="India">India</option>
      <option value="Shrilanka">Shrilanka</option>
      <option value="England">England</option>
      <option value="Australia">Australia</option>
    </select> <br><br>

    Select Your State :
    <select name="State" id="">
      <option value="Maharashtra">Maharashtra</option>
      <option value="Gujarat">Gujarat</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Rajasthan">Rajasthan</option>
    </select><br><br>

    Select Your District :
    <select name="District" id="">
      <option value="Nagpur">Nagpur</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Pune">Pune</option>
    </select> <br><br>

    
      <thead>
        <table border="1px" align="center" width="100%"><tr><th>Educational Details</th></tr></table> 
      </thead>

      <table border="1px" width="100%" >
      <tr>
        <th>Sr.No.</th>
        <th>Educaion</th>
        <th>University/Board</th>
        <th>Mark Obtain</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>1</td>
        <td>SSC <input type="checkbox"></td>
        <td>Nagpur <input type="checkbox"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>2</td>
        <td>HSC <input type="checkbox"></td>
        <td>Nagpur <input type="checkbox"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Graduation <input type="checkbox"></td>
        <td>Nagpur <input type="checkbox"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td> Reset <button>Reset</button></td>
      </tr>
      <tr>
        <td>Submit <button>Submit</button></td>
  
</tr>
    </table>

   
  </form>

</fieldset>
</body>
</html>
